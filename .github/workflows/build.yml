name: SonarCloud .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and analyze with SonarCloud
    runs-on: windows-latest

    # Todas las instrucciones "run" se ejecutan dentro de Parcial_CleanFixed
    defaults:
      run:
        working-directory: Parcial_CleanFixed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"   # o 7.0.x si tu solución es .NET 7

      - name: Cache Sonar packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Build and analyze
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Añadir las tools globales al PATH
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"

          # Iniciar análisis en SonarCloud
          dotnet sonarscanner begin `
            /k:"Saenz10200_ParcialCleanArch" `
            /o:"saenz10200" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.token="$env:SONAR_TOKEN"

          # Compilar la solución que está en Parcial_CleanFixed
          dotnet build BadCleanArch.sln --configuration Release

          # Finalizar análisis y subir resultados
          dotnet sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
