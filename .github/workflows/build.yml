name: SonarCloud .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and analyze with SonarCloud
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Cache Sonar packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Build and analyze
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # A침adir las tools globales al PATH
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"

          # Inicio del an치lisis en SonarCloud
          dotnet sonarscanner begin `
            /k:"Saenz10200_ParcialCleanArch" `
            /o:"saenz10200" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.token="$env:SONAR_TOKEN"

          # Compilar la soluci칩n que est치 dentro de la carpeta Parcial_CleanFixed
          msbuild Parcial_CleanFixed/BadCleanArch.sln /t:Rebuild /p:Configuration=Release

          # Finalizar y subir resultados a SonarCloud
          dotnet sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
